<div class="row">
    <div class="col-sm-8 col-md-9">
    <ol class="breadcrumb">
        <li>{{ link }}</li>
    </ol>
    </div>
    <div class="col-sm-4 col-md-3">
        <form action="{% url 'dcim:link_list' %}" method="get">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search links" />
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">
                        <span class="fa fa-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
<div class="pull-right">
    {% if perms.dcim.change_link %}
		<a href="{% url 'dcim:link_edit' pk=link.pk %}" class="btn btn-warning">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			Edit this link
		</a>
    {% endif %}
    {% if perms.dcim.delete_link %}
		<a href="{% url 'dcim:link_delete' pk=link.pk %}" class="btn btn-danger">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
			Delete this link
		</a>
{% endif %}
</div>
<h1>{{ link }}</h1>
{% include 'inc/created_updated.html' with obj=link %}
